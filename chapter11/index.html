<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
  
<!-- Qno:03 -->
<div class="container w-50">
    <div class="row">
        <div class="col">
            <h1 class="text-center">Admission Form</h1>
            <form action="" id="studentForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="fs-5" required><br><br>
  
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" class="fs-5" required><br><br>
  
                <label for="class">Class:</label>
                <input type="text" id="class" name="class" class="fs-5" required><br><br>
  
                <button type="submit" class="btn btn-primary d-flex m-auto">Add Student</button><br><br>
            </form>
        </div>
    </div>
  </div>
  
  <table class="table w-50 text-center mx-auto" id="studentTable">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Class</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table rows will be added here dynamically -->
    </tbody>
  </table>
  
  <div class="container w-50">
    <div class="row">
        <div class="col">
            <form action="" id="editFormContent" class="hidden" >
                <h1 class="text-center">Admission Form</h1>
  
                <input type="hidden" id="editIndex"><br><br>
  
                <label for="editName">Name:</label>
                <input type="text" id="editName" name="name" class="fs-5" required><br><br>
  
                <label for="editAge">Age:</label>
                <input type="number" id="editAge" name="age" class="fs-5" required><br><br>
  
                <label for="editClass">Class:</label>
                <input type="text" id="editClass" name="class" class="fs-5" required><br><br>
  
                <button type="submit" class="btn btn-primary d-flex m-auto">Update Student</button><br><br>
            </form>
        </div>
    </div>
  </div>
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
    <script src="app.js"></script>
</body>
</html>
